name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test-standalone:
    name: Test Standalone
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  test-arrayswift:
    name: Test with ArraySwift
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ArraySwift
        uses: actions/checkout@v4
        with:
          repository: ChrisGVE/ArraySwift
          path: ../ArraySwift

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build with ArraySwift
        run: NUMERICSWIFT_INCLUDE_ARRAYSWIFT=1 swift build

      - name: Run Tests with ArraySwift
        run: NUMERICSWIFT_INCLUDE_ARRAYSWIFT=1 swift test

  test-plotswift:
    name: Test with PlotSwift
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Checkout PlotSwift
        uses: actions/checkout@v4
        with:
          repository: ChrisGVE/PlotSwift
          path: ../PlotSwift

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build with PlotSwift
        run: NUMERICSWIFT_INCLUDE_PLOTSWIFT=1 swift build

      - name: Run Tests with PlotSwift
        run: NUMERICSWIFT_INCLUDE_PLOTSWIFT=1 swift test

  test-combined:
    name: Test with ArraySwift + PlotSwift
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ArraySwift
        uses: actions/checkout@v4
        with:
          repository: ChrisGVE/ArraySwift
          path: ../ArraySwift

      - name: Checkout PlotSwift
        uses: actions/checkout@v4
        with:
          repository: ChrisGVE/PlotSwift
          path: ../PlotSwift

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build with Both Dependencies
        run: NUMERICSWIFT_INCLUDE_ARRAYSWIFT=1 NUMERICSWIFT_INCLUDE_PLOTSWIFT=1 swift build

      - name: Run Tests with Both Dependencies
        run: NUMERICSWIFT_INCLUDE_ARRAYSWIFT=1 NUMERICSWIFT_INCLUDE_PLOTSWIFT=1 swift test

  release:
    name: Create Release
    needs: [test-standalone, test-arrayswift, test-plotswift, test-combined]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi

          # Write to file for multiline support
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          echo "$COMMITS" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          generate_release_notes: false
